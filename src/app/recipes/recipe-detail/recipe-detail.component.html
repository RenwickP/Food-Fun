<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown-menu" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <div>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer;"
              >Add Ingredients</a
            >
          </li>
          <li><a class="dropdown-item" href="#"></a>Edit Recipe</li>
          <li><a class="dropdown-item" href="#"></a>Delete Recipe</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} and {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
